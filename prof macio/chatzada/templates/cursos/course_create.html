{% extends 'base.html' %}

{% block title %}Sobre - Sistema Escolar{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-header card-header-custom text-center">
                <h2>Criar Novo Curso</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'course_create' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome do Curso</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nome do curso" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição do Curso</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Descrição do curso" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duração do Curso</label>
                        <input type="text" class="form-control" id="duration" name="duration" placeholder="Duração do curso (ex: 3 meses)" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Curso</button>
                    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
