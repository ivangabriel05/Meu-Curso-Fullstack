<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Suspenso</title>
<style>
/* Estilo do menu */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Estilo do botão */
.dropdown-button {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* Estilo do conteúdo do menu */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Estilo dos itens do menu */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Estilo do item do menu quando hover */
.dropdown-content a:hover {background-color: #f1f1f1;}

/* Exibir o conteúdo do menu quando o botão é hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Estilo do botão quando hover */
.dropdown:hover .dropdown-button {
  background-color: #3e8e41;
}
</style>
</head>
